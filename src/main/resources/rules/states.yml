#tutaj definiujemy stany w jakich moze znalezc się dokument
states:
#rozróżnia typ dokumentu, request po podpisaniu zmienia się w SLA (więc de facto widoki są dwa: offer i reqest/sla)
  - !com.agreemount.bean.document.state.State
    id: documentType
    label: documentType
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: offer
        label: offer
      - !com.agreemount.bean.document.state.StateValue
        id: request
        label: request
      - !com.agreemount.bean.document.state.StateValue
        id: sla
        label: SLA
#w jakim stanie negocjacji jest dany dokument
  - !com.agreemount.bean.document.state.State
    id: mainState
    label: statusMain
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: draft
        label: draft
      - !com.agreemount.bean.document.state.StateValue
        id: signed
        label: signed
      - !com.agreemount.bean.document.state.StateValue
        id: sent
        label: sent
      - !com.agreemount.bean.document.state.StateValue
        id: rejected
        label: rejected
      - !com.agreemount.bean.document.state.StateValue
        id: offerPublished
        label: offerPublished
      - !com.agreemount.bean.document.state.StateValue
        id: offerHidden
        label: offerHidden
#rozróżnianie oferty publicznej i prywatnej
  - !com.agreemount.bean.document.state.State
    id: OfferType
    label: offerType
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: publicOffer
        label: publicOffer
      - !com.agreemount.bean.document.state.StateValue
        id: privateOffer
        label: privateOffer
#rozróżnianie u kogo znajduje się dokument (customer/provider)
  - !com.agreemount.bean.document.state.State
    id: sideState
    label: sideState
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: customer
        label: customer
      - !com.agreemount.bean.document.state.StateValue
        id: provider
        label: provider
#typ serwisu, który zawiera oferta providera
  - !com.agreemount.bean.document.state.State
    id: serviceType
    label: serviceType
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: computing
        label: computing
      - !com.agreemount.bean.document.state.StateValue
        id: storage
        label: storage
#aktywność sla
  - !com.agreemount.bean.document.state.State
    id: SlaActivityState
    label: SlaActivityState
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: beforeStart
        label: beforeStart
      - !com.agreemount.bean.document.state.StateValue
        id: active
        label: active
      - !com.agreemount.bean.document.state.StateValue
        id: closed
        label: closed




