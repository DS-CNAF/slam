states:
  - !com.agreemount.bean.document.state.State
    id: documentType
    label: documentType
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: offer
        label: offer
      - !com.agreemount.bean.document.state.StateValue
        id: request
        label: request
      - !com.agreemount.bean.document.state.StateValue
        id: sla
