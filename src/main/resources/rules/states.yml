#tutaj definiujemy stany w jakich moze znalezc siÄ™ dokument
states:
  - !com.agreemount.bean.document.state.State
    id: documentType
    label: documentType
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: documentTypeChange
        label: change
      - !com.agreemount.bean.document.state.StateValue
        id: documentTypeNegotiation
        label: negotiation
  - !com.agreemount.bean.document.state.State
    id: statusMain
    label: statusMain
    values:
      - !com.agreemount.bean.document.state.StateValue
        id: open
        label: open
      - !com.agreemount.bean.document.state.StateValue
        id: signed
        label: signed
      - !com.agreemount.bean.document.state.StateValue
        id: sent
        label: sent
      - !com.agreemount.bean.document.state.StateValue
        id: closed
        label: closed



