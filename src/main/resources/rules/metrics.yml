metrics:

#computing

  - !com.agreemount.bean.metric.DateMetric
    id: startComp
    label: Start
    categoryId: computingTargets
    required: true
    description: When u wish your SLA to activate
    availableForStateValues:
      !java.util.ArrayList
        - request
        - sla

  - !com.agreemount.bean.metric.DateMetric
    id: endComp
    label: end
    categoryId: computingTargets
    required: true
    description: When u wish your SLA to finish
    availableForStateValues:
      !java.util.ArrayList
        - request
        - sla

  - !com.agreemount.bean.metric.FloatMetric
    id: weightComputing
    label: Weight
    categoryId: computingTargets
    required: true
    description: weight
    availableForStateValues:
      !java.util.ArrayList
        - request
        # - offer
        - sla
    minValue: 0.0
    maxValue: 1.0
    defaultValue: 0.5
        
  - !com.agreemount.bean.metric.IntegerMetric
    id: totalGuaranteedComputing
    label: total-guaranteed computing time
    categoryId: computingTargets
    required: true
    description: The guaranteed quantity of computing time to be granted to the user group in total
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h
    
  - !com.agreemount.bean.metric.IntegerMetric
    id: totalLimitComputing
    label: total-limit computing time
    categoryId: computingTargets
    required: true
    description: The limit of computing time for the user group in total
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h    
    
  - !com.agreemount.bean.metric.IntegerMetric
    id: instanceGuaranteedComputing
    label: instance-guaranteed computing time
    categoryId: computingTargets
    required: true
    description: The guaranteed quantity of computing type to be granted to each instance (virtual machine or Docker container)
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h     
    
  - !com.agreemount.bean.metric.IntegerMetric
    id: instanceLimitComputing
    label: instance-limit computing time
    categoryId: computingTargets
    required: true
    description: The limit of a resource for each instance
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h      
    
  - !com.agreemount.bean.metric.IntegerMetric
    id: userGuaranteedComputing
    label: user-guaranteed computing time
    categoryId: computingTargets
    required: true
    description: The guaranteed quantity of a resource to be granted to each user
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h      
    
  - !com.agreemount.bean.metric.IntegerMetric
    id: userLimitComputing
    label: user-limit computing time
    categoryId: computingTargets
    required: true
    description: The limit of a resource for each user
    availableForStateValues:
      !java.util.ArrayList
        - request
        - offer
        - sla
    unit: h







