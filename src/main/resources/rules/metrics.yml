metrics:

#computing

  - !com.agreemount.bean.metric.DateMetric
    id: startComp
    label: Start
    categoryId: computingTimeRestrictions
    required: true
    description: When u wish your SLA to activate
    availableForStateValues:
      !java.util.ArrayList
        - request
        - sla

  - !com.agreemount.bean.metric.DateMetric
    id: endComp
    label: end
    categoryId: computingTimeRestrictions
    required: true
    description: When u wish your SLA to finish
    availableForStateValues:
      !java.util.ArrayList
        - request
        - sla

  - !com.agreemount.bean.metric.FloatMetric
    id: weightComputing
    label: Weight
    categoryId: computingTimeRestrictions
    required: true
    description: weight
    availableForStateValues:
      !java.util.ArrayList
        - request
        # - offer
        - sla
    minValue: 0.0
    maxValue: 1.0
    defaultValue: 0.5
    
### target: computing time    
        
